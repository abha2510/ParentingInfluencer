<div class="main">
    <div class="gif">
        <img src="https://media0.giphy.com/media/U0IbLd9eLAPNMEGfGy/giphy.gif?cid=ecf05e47z4jprfm39q5bqyxorikgzeil02bp575hp8y14mt7&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="">
      </div>
    <div class="container" [class.is-processing]="isProcessing">
        <h1>Parenting Consultant</h1>
        <div class="chat-container" #chatContainer>
          <app-chat-message *ngFor="let message of chatHistory" [message]="message"></app-chat-message>
          <div class="loader" *ngIf="isProcessing">Loading...</div>
        </div>
        <div class="input-container">
          <input type="text" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
          <button (click)="sendMessage()">Send</button>         
            <button (click)="startListening()" [disabled]="isListening">Start Listening</button>
            <button (click)="stopListening()" [disabled]="!isListening">Stop Listening</button>
          </div>       
      </div>
</div>
